# This is a basic workflow to help you get started with Actions

on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make test
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: onosproject/build-tools
          path: build-tools
      - name: licensing
        run: build-tools/licensing/boilerplate.py -v --rootdir=.

